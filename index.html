<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Tarefa-Formulário</title>
  </head>
  <body>
    <div class="main-content">
      <section>
        <form id="form-create-task">

          <div >
            <label for="title">Titulo</label>
            <input type="text" id= "title" placeholder="Informe o titulo da tarefa " required/>
          </div>
          

          <div>
            <label for="description">Descrição da tarefa</label>
            <textarea id="description" rows="2" maxlength="80" required 
            placeholder="informe a description"></textarea>
          </div>
          <div>
            <button type="submit">Cadastrar</button>
          </div>

          
        </form>
      </section>

      <section>
        <table border ="1">
            <thead>
                <tr>  
                    <th>#</th>
                    <th>Titulo</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr> 

            </thead>
            <tbody id="tbody-tasks">  
            
            </tbody>
        </table>
      </section>
    </div>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
